					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" formControlName="primeiro_nome" name="primeiro_nome" id="primeiro_nome" class="input-text" placeholder="Primeiro Nome" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" formControlName="sobrenome" name="sobrenome" id="sobrenome" class="input-text" placeholder="Sobrenome" required>
						</div>
					</div>
                    <div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" formControlName="cpf_cnpj_valor" (change)='atribuir_mascara_cpf_cnpj()' name="cpf_cnpj_valor" class="cpf_cnpj_valor" id="cpf_cnpj_valor" placeholder="123.456.789-00" required>
						</div>
						<div class="form-row form-row-4">
						<select name="cpf_cnpj" formControlName="cpf_cnpj" id="cpf-cnpj" (change)="limpar_cpf_cnpj()" required>
						    <option class="option" value="cpf">CPF</option>
						    <option class="option" value="cnpj">CNPJ</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

                </div>
					
					<div class="form-row">
						<input type="text" formControlName="email" name="email" class="email" id="email" placeholder="Email" required>
					</div>
                    <div class="form-row">
						<input type="text" formControlName="telefone" name="telefone" class="telefone" id="telefone" placeholder="Telefone" required>
					</div>
                
					
                    
				</div>
				<div class="form-right">
					<h2>Dados Endereço</h2>
                    <div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" formControlName="cep" name="cep" class="cep" id="cep" placeholder="CEP" required>

						<div class="form-row form-row-1">
                            <button class="buscar-cep" type="button" onclick="pesquisacep()">Buscar</button>

					</div>

                            <option value="SP">São Paulo</option>

                          </select>
                          <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                      </span> 
					</div>
                    <div class="form-row">
                        <input type="text" formControlName="cidade" name="cidade" class="cidade" id="cidade" placeholder="Cidade" required>
					</div>
					<div class="form-row">
						<input type="text" formControlName="rua" name="rua" class="rua" id="rua" placeholder="Rua" required>
					</div>
                    <div class="form-row form-row-2">
						<input type="text" formControlName="numero" name="numero" class="numero" id="numero" placeholder="Número" required>
					</div>
                    <div class="form-row">

					</div>
					<div class="form-row">
						<input type="text" formControlName="complemento" name="complemento" class="complemento" id="complemento" placeholder="Complemento" required>
